<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
<body>
    <h1>To-Do List</h1>
    <div>
        <form id="toDoForm">
            <div>
            <label>Add your item to the To-Do List</label>
            <br/>
            <input id ="toDoInput" type="text" autocomplete="off" placeholder="Enter your To-Do item">
            </div>
            
        </form>
        <div>
            <button id="submitButton" class="button">Add</button>
            <button id="clearDone" class="button">Remove Completed Tasks</button>
            <button id="clearAll" class="button">Clear All</button>

        </div>

    </div>
    <div id="toDoListDiv">
        <ul id="toDoList">

        </ul>
    </div>
    <script src = "main.js"></script>
</body>
</html>
